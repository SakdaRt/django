{% extends "base.html" %}
{% block title %}
    <title>First page</title>
{% endblock %}
{% block content %}
    <h1>Hello, {{name}}.</h1>
    <h2>You are {{age}} years old.</h2>
    {% if age >= 30 %}
        <h3>You are adult.</h3>
    {% else %}
        <h3>You are teenager.</h3>
    {% endif %}
{% endblock %}
